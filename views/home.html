<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
        integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="header">
        <span class="logo">CMS</span>
        <span class="dropdown float-right">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <button class="dropdown-item" onclick="loadEditProfile()"><i class="fas fa-user"></i> User
                    Profile</button>
                <!-- <a class="dropdown-item" href="editProfile.html"><i class="fas fa-user"></i> User Profile</a> -->
                <a class="dropdown-item" href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </span>
    </div>
    <div class="row main no-gutters">
        <div class="col-md-2">
            <div class="search row no-gutters">
                <div class="col-10"><input type="text" name="search"></div>
                <div class="col-2"><button class="btn-search"><i class="fas fa-search"></i></button></div>
            </div>
            <div class="viewContent">
                <button class="btn-viewContent" onclick="loadView()"><i class="fas fa-th-large"></i> Views
                    Contents</button>
            </div>
            <div class="formContent">
                <button class="btn-formContent" onclick="loadForm()"><i class="fas fa-edit"></i>Form
                    Content</button>
            </div>
        </div>
        <div class="col-md-10 content" id="content">

        </div>
    </div>
    <script src="../javascript/index.js"></script>
    <script src="../javascript/reset.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
</body>

</html>
